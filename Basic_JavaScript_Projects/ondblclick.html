<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ondblclick practice</title>
    </head>

    <body>
        <p id="doubleclick" ondblclick="myFunction()">Double click here!</p>

        <script>
            function myFunction() {
                document.getElementById("doubleclick").style.color = "blue";
            }
        </script>
    </body>


</html>
