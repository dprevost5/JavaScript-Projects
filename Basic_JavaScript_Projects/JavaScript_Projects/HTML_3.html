<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Data Attribute</title>
        <script src="JavaScript/JavaScript_3.js" defer></script>
    </head>

    <body>
        <h1>Constallations and Their Stars</h1>
        <h2>Click on a Constallation to see the name of one of it's stars!</h2>

        <ul>
            <li onclick="displayType(this)" id="Ursa_Minor"
                data-star-type="Polaris">Ursa Minor (Little Bear)</li>
            <li onclick="displayType(this)" id="Canis_Major"
                data-star-type="Sirius">Canis Major (Big Dog)</li>
            <li onclick="displayType(this)" id="Centaurus"
                data-star-type="Alpha Centauri">Centaurus</li>
            <li onclick="displayType(this)" id="Orion"
                data-star-type="Betelgeuse">Orion</li>            
        </ul>
    </body>    


</html>
