<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Countdown Slideshow</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        <script src="JS/main.js"></script>
    </head>

    <body>

        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        <br>

        <!--Slideshow container-->
        <div class="slideshow_container">

            <!--Full-width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 /3</div>
                <img src="Img/img1.jpg" alt="Bridge into backlit forest" style="width: 100%;">
                <div class="text">Enter the magical forest...</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 /3</div>
                <img src="Img/img2.jpg" alt="Silhouetted person sitting in front of vast canyon" style="width: 100%;">
                <div class="text">Enjoy the views!</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 /3</div>
                <img src="Img/img3.jpg" alt="Bridge in thick green forest" style="width: 100%;">
                <div class="text">The forest is waiting for you...</div>
            </div>

            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>

        <!--The dots/circles-->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>


    </body>


</html>
