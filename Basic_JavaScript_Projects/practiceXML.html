<!DOCTYPE html>
<html lang="en">
<body>
    <p id="XML_Example"></p>
</body>

<script>
var XML_Parser, XML_Document;

//create a text string
var Book = "<book>" +
    "<title>The Secret</title>" +
    "<author>Rhonda Byrne</author>" +
    "<genre>Spiritual</genre>" +
    "<year>2007</year>" +
    "</book>";

//create an XML DOM parser
XML_Parser = new DOMParser();

//create a new XML DOM object using the text string
XML_Document = XML_Parser.parseFromString(Book, "text/xml");

document.getElementById("XML_Example").innerHTML =
XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;

</script>



</html>
