<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Math Operators</title>
        <script src="JS/main.js" defer></script>
    </head>

    <body>
        <!--use an id attribute within a paragraph tag and an event handler to call the addition_Function()-->
        <p id="Math" onmouseover="addition_Function()">Hover mouse here!</p>

        <!--use and id attribute within a paragraph tag and an event handler to call the subtraction_Function()-->
        <p id="sub" onclick="subtraction_Function()">Click on this text for more math!</p>

        <!--use an id attribute within a button tag and an event handler to call the multiply_Function()-->
        <button onclick="multiply_Function()">Click this button!</button>
        <p id="multiply"></p>

        <!--use an id attribute within a paragraph tag and an event handler to call the divid_Function()-->
        <p id="divide" onmouseover="divide_Function()">Hover mouse here again!</p>

        <!--use an id attribute within a paragraph tag and an event handler to call the multiops_Function()-->
        <p id="multiops" onclick="multiops_Function()">Click on this text!</p>

        <!--use an id attribute within a paragraph tag and an event handler to call the modulus_Operator() function-->
        <p id="modulus" onmouseover="modulus_Operator()">Hover mouse over this text!</p>

        <!--use id attribute within a button tag and an event handler to call the negation_Operator()-->
        <button onclick="negation_Operator()">Click this button!</button>
        <p id="negation"></p>

        <!--make a button to call rando_Function()-->
        <button onclick="rando_Function()">Click here!</button>
        <p id="rando"></p>

        <!--use a Math object method-->
        <p id="method"></p>

        <button onclick="plusandminus()">Click me!</button>
    </body>


</html>
