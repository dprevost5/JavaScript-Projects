<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Functions</title>
        <script src="JS/main.js"></script>
    </head>

    <body>

        <!--Create a button with event handler that calls My_First_Function() function-->
        <button onclick="My_First_Function()" id="coffee">
            Click me!    
        </button>

        <p id="coffee"></p>

        <!--Use id attribute inside an element and an event handler to call the function-->
        <p id="concatenate" onclick="myFunction()">Click Here!</p>

        <!--Use id attribute for myFunction2() to work-->
        <p id="change">Click the button below to change the text here!</p>
        <!--create a button that calls the myFunction2() function when user clicks on it-->
        <button onclick="myFunction2()">Try Clicking Here!</button>

    </body>
